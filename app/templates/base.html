<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Турнир Codologia{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png')}}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='lights.png') }}" style="width: 100vw;">
        <!--<h1>{% block header %}Codologia{% endblock %}</h1>-->
        <!-- сюда можно добавить навигацию, таймер и т.п. -->
        <div id="message" class="hidden"></div>
    </header>
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
